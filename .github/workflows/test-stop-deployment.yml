name: Stop Test Deployment

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Start Test Deployment"]
    types:
      - completed

jobs:
  delete-sources:
    if: >
      (github.event_name == 'workflow_dispatch') || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: 'local-test'

  destroy-terraform:
    if: github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: 'local-test'

      - name: Change Backend of Terraform
        run: |
          touch ./terraform/local-cloud-deployment/backend.tf
          cat <<EOF > ./terraform/local-cloud-deployment/backend.tf
          terraform {
             required_version = ">= 1.0.0"
             required_providers {
               aws = {
                 source = "hashicorp/aws"
                 version = "~> 4.0"
               }
             }
             backend "s3" {
               bucket  = "${{ secrets.TEMP_TERRAFORM_STATE_BUCKET }}"
               key     = "terraform/state.tfstate"
               region  = "${{ secrets.AWS_NAJIMA_REGION }}"
               encrypt = true
             }
          }
          EOF

      - name: Verify Backend of Terraform Update
        run: cat ./terraform/local-cloud-deployment/backend.tf

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_NAJIMA_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_NAJIMA_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_NAJIMA_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init terraform
        run: cd ./terraform/local-cloud-deployment && terraform init && cd ../../