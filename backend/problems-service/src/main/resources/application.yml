spring:
  application:
    name: PROBLEMS-SERVICE

  cloud:
    consul:
      host: ${CODEHORN_CONSUL_HOST:localhost}
      discovery:
        service-name: PROBLEMS-SERVICE
        healthCheckPath: /health-check   # ðŸ‘ˆ Custom health check path
        healthCheckInterval: 15s

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    defer-datasource-initialization: true
#    show-sql: true

